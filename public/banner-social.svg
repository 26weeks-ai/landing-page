  <text x="350" y="220" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="120" font-weight="400" fill="white">weeks</text>
  <text x="760" y="220" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#f97316">.</text>
  <text x="810" y="220" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="120" font-weight="400" fill="white">ai</text>
  
