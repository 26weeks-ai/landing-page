name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_WAITLIST_WEBHOOK_URL: ${{ secrets.VITE_WAITLIST_WEBHOOK_URL }}

      - name: Verify static SEO files
        run: |
          test -f dist/public/robots.txt
          test -f dist/public/sitemap.xml
          test -f dist/public/og-image.png
          test -f dist/public/banner-social.png

      - name: Add SPA fallback
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
